<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <link href="https://fonts.googleapis.com/css?family=Lobster|Poppins:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <title>Revelio</title>
    <link rel='stylesheet' href='styles/style.css'> 
</head>
<body>
    <!-- SKIP LINK TO MAIN CONTENT FOR ACCESSIBILITY -->
    <a href='#main-content' class='skip-link'>Skip to main content</a>
    <!-- below is for position sticky items -->
    <div class="fixed-nav">

    </div>
    <main id="main-content">
        <!-- SEARCH BAR SECTION STARTS -->
        <section class="search">
            <div class="wrapper">
                <h1>Revelio</h1>
                <form action="#results" class="search-form">
                    <label for="search-field" class="visuallyhidden">Search Field</label>
                    <input type="text" name="search-field" pattern=".{3,}" placeholder="Search (ex. Malfoy)" required>
                    <input type="submit" value="Revelio!">
                </form>
            </div>
        </section> 
        <!-- SEARCH BAR SECTION ENDS -->
        <!-- RESULTS SECTION STARTS -->
        <section id="results">
            <div class="wrapper">
                <h2>Results</h2>
                <div class="results-area"></div>
            </div>
        </section>
        <!-- RESULTS SECTION ENDS -->
        <!-- PROFILE MODAL POPUP SECTION STARTS -->
        <section class="profile-modal-popup">
        </section>
        <!-- PROFILE MODAL POPUP SECTION ENDS -->
    </main>

    <!-- JS SCRIPTS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='scripts/main.js'></script>
    <script src='scripts/profile.js'></script>
</body>
</html>
