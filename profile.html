<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>REVELIO | </title>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Poppins:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="profile">
        <div class="wrapper">
            <div class="profile-header">
                <h3 title="Revelio"><a href="#main-content">R</a></h3>
                <h3 title="Revelio"><a href="#main-content"><i class="fab fa-searchengin fa-flip-horizontal"></i></a></h3>
                <!-- To substitute profile picture here -->
                <img src="assets/profile-pictures/default.gif" alt="">
                <h2>
                    <!-- To append character name here -->
                </h2>
            </div>
            <div class="profile-icon-stats">
                <!-- To substitute characteristic icons and names here -->
                <div class="icon-container school-container">
                    <img src="assets/icon-stats/school.png" class="school">
                    <span class="icon-span"></span>
                </div>
                <div class="icon-container house-container">
                    <img src="assets/icon-stats/house.png" class="house">
                    <span class="icon-span"></span>
                </div>
                <div class="icon-container species-container">
                    <img src="assets/icon-stats/species.png" class="species">
                    <span class="icon-span"></span>
                </div>
                <div class="icon-container dumbledoresArmy-container">
                    <img src="assets/icon-stats/dumbledoresArmy.png" class="dumbledoresArmy">
                    <span class="icon-span">Dumbledore's Army</span>
                </div>
                <div class="icon-container bloodStatus-container">
                    <img src="assets/icon-stats/bloodStatus.png" class="bloodStatus">
                    <span class="icon-span"></span>
                </div>
                <div class="icon-container patronus-container">
                    <img src="assets/icon-stats/patronus.png" class="patronus">
                    <span class="icon-span">Patronus</span>
                </div>
                <div class="icon-container deathEater-container">
                    <img src="assets/icon-stats/deathEater.png" class="deathEater">
                    <span class="icon-span">Death Eater</span>
                </div>
                <div class="icon-container orderOfThePhoenix-container">
                    <img src="assets/icon-stats/orderOfThePhoenix.png" class="orderOfThePhoenix">
                    <span class="icon-span">Order of the Phoenix</span>
                </div>
            </div>
            <div class="profile-text-stats">
                <!-- To substitute characteristic values here -->
                <div class="text-container role-container">
                    <span class="text-property">ROLE</span>
                    <span class="text-span">Ministry of Magic</span>
                </div>
                <div class="text-container wand-container">
                    <span class="text-property">WAND</span>
                    <span class="text-span">Unicorn hair, 14"</span>
                </div>
                <div class="text-container bogart-container">
                    <span class="text-property">BOGART</span>
                    <span class="text-span">Voldemort</span>
                </div>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/profile.js"></script>
    <script>
    </script>
</body>
</html>
